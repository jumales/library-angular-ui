<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('CANCEL')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span>Oib</span>
  <input [(ngModel)]="author.oib" type="text" placeholder="Oib ..." />
  <span>First name</span>
  <input
    [(ngModel)]="author.firstName"
    type="text"
    placeholder="First name ..."
  />
  <span>Last name</span>
  <input
    [(ngModel)]="author.lastName"
    type="text"
    placeholder="Last name ..."
  />
  <span>Day of birth</span>
  <input
    [(ngModel)]="author.dayOfBirthFormatted"
    type="date"
    placeholder="Last name ..."
  />
</div>

<div class="buttons">
  <button
    class="ok-button"
    (click)="passOk()"
    type="submit"
    class="btn btn-primary w-25 ok-button"
  >
    Ok
  </button>
  <button (click)="passCancel()" type="submit" class="btn btn-secondary w-25">
    Cancel
  </button>
</div>
