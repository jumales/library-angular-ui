<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Are you sure?</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('CANCEL')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <span
      >You are trying to delete item. Isn't possible rollback operation!</span
    >
  </p>
</div>

<div class="buttons">
  <button
    class="ok-button"
    (click)="passOk()"
    type="submit"
    class="btn btn-primary w-25 ok-button"
  >
    Ok
  </button>
  <button (click)="passCancel()" type="submit" class="btn btn-secondary w-25">
    Cancel
  </button>
</div>
